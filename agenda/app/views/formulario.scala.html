@(formContato: Form[Contato])
@import helper._

@form(action=routes.ContatosController.update){
    @helper.inputText(formContato("id"))
    @helper.inputText(formContato("nome"))
    @helper.inputText(formContato("email"))
    @helper.inputText(formContato("telefone"))
    <button action="submit">Atualiza</button>
    <form action="@routes.ContatosController.index()">
        <button type="submit">Voltar</button>
    </form>
}
